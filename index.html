<body>
    <div class="demo_wrap">
        <h1>녹음기 Demo</h1>

        <div class="demo_btns">
            <button type="button" data-src="./recorder01.html" data-size="360,640">
                녹음기01
            </button>
        </div>
    </div>
<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>
<script>
    // 윈도우팝업 가운데 띄우기
    $('.demo_btns button').on('click', ({ target }) => {
        setAlignCenter(target);
    });

    function setAlignCenter(target){
        const src = $(target).attr('data-src');
        const size = $(target).attr('data-size').split(',');
        
        let w = size[0];
        let h = size[1];

        let x = (document.body.clientWidth / 2) - (w / 2);
        let y = (screen.availHeight / 2) - (h / 2);

        x += window.screenLeft;
        y += window.screenTop;

        window.open(src, 'contest_apply_pop', 'width=' + w + ', height=' + h + ', left=' + x + ', top=' + y + ', toolbars=no, resizable=yes, scrollbars=no, location=no');
    }
</script>
</body>
</html>
